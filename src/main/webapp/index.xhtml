<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Cours JSF 2 - Accueil</title>
	</h:head>
	
	<h:body>
	
		<h1>Pause Café !</h1>
		
		<h2>Passez votre commande</h2>
		
		<h:form>
		
			<fieldset>
				<legend>Sélectionnez votre boisson</legend>
			
				<h:selectOneRadio value="#{commandeForm.boisson}" required="true" layout="pageDirection">
					<f:selectItems value="#{commandeForm.boissonsDisponibles}" var="boissonDisponible" itemValue="#{boissonDisponible}" />
				</h:selectOneRadio>
				
			</fieldset>
						 
			<h:commandButton value="OK" action="commande" />
			
		</h:form>
		
	</h:body>
	
</html>
